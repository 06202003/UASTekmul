              <form id="myForm" name="NewPort">
                <div class="mb-3">
                  <label for="Email" class="form-label " >Alamat Email</label>

                </div>
                <div class="mb-3">
                  <label for="country" class="form-label ">Negara</label>
                  <select id="country" class="form-select " name="country" class="mb-3" required>

                    <option value="Malaysia">Malaysia</option>
                    <option value="Singapura">Singapura</option>
                    <option value="Australia">Australia</option>
                    <option value="Negara Lain">Negara Lain</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="massages1" class="form-label ">Tulis Pesan</label>
                  <textarea class="form-control contact-textarea " id="massages1" rows="5" name="message" placeholder="Tulis pesan yang akan anda kirim" required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-dark btn-lg" id="contact-button" >
                  Kirim

    <script>
        const form1 = document.getElementById('myForm');
      $('#myForm').on('submit', function (e) {
        e.preventDefault();
        $('#contact-thx').modal('show');
      });

        const scriptURL = 'https://script.google.com/macros/s/AKfycbzcqX0Jt4E6TYW3NV5KTVJ1O2rOGzzwrG1BtxAtESfelEZQC1sZR3KjFQQYqraRNlSSog/exec'
        const form = document.forms['NewPort']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
          form1.reset();
        })
